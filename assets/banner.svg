<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#02040A;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="1280" height="640" fill="url(#backgroundGradient)" />

    <text x="50%" y="45%"
          dominant-baseline="middle"
          text-anchor="middle"
          font-family="'Segoe UI', 'Roboto', sans-serif"
          font-size="80"
          font-weight="bold"
          fill="white">
        Autonomous AI Knowledge Worker
    </text>

    <rect x="30%" y="53%" width="40%" height="4" fill="url(#accentGradient)" />

    <text x="50%" y="60%"
          dominant-baseline="middle"
          text-anchor="middle"
          font-family="'Segoe UI', 'Roboto', sans-serif"
          font-size="32"
          font-weight="300"
          fill="#E0E0E0"
          letter-spacing="1.5">
        AI-Powered Research & Insights
    </text>
</svg>